<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Interactive To-Do List</h1>
            <div class="col-8"><input type="text" id="taskInput" placeholder="Enter a new task" class="form-control"></div>
            <div class="col-2"><button id="addTaskBtn" class="btn btn-primary">Add Task</button></div>
            <div class="col-2"><button id="toggleTasksBtn" class="btn btn-primary">Show/Hide Tasks</button></div>
        </div>
    </div>
    <br>
    <div class="container2">
        <ul id="taskList"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <script src="script.js" defer></script>
</body>

</html>
